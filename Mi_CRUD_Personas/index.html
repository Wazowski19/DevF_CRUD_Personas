<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/styles.css">
    <link rel="stylesheet" href="estilos/css/bootstrap.min.css"/>
    <link
      rel="stylesheet"
      href="estilos/icons/fontawesome-free-5.15.4-web/css/all.min.css"
    />
</head>
<body>

    <div class="d-flex" id="wrapper">
        <!--Sidebar-->

        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase">
                <i class="fa fa-database" aria-hidden="true"></i> CRUD de personas
            </div>

            <div class="list-group list-group-flush my-3">
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text active">
                    <i class="fa fa-tachometer" aria-hidden="true"></i>Dashboard 
                </a>
                <a href="" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    Lista de nombres
                </a>
                <a href="" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    Lista de edades
                </a>
                <a href="" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    Lista de color de cabello
                </a>
                <a href="" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    Lista de oficios
                </a>
                <a href="" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    Lista de mascotas
                </a>
                <a href="" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    Lista de hobbies
                </a>
                <a href="" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    Lista de paises
                </a>
                <a href="" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold">
                    Logout
                </a>
            </div>
        </div>

        <!--Navbar-->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">Personal</h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa fa-user-circle" aria-hidden="true"></i> Username
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#">Settings</a></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid px-4">
                <div class="row g-3 my-2">
                    <form action="" id="ingreso" class="d-flex flex-column align-items-start align-content-start">
                        <label for="nombre" class="mx-3"><i class="fa fa-user" aria-hidden="true"></i> Nombre:</label>
                        <input type="text" name="nombre" id="nombre" required="true" placeholder="Escriba el nombre" value="Miguel Ángel"/><br/>
                        <label for="edad" class="mx-3"><i class="fa fa-hashtag" aria-hidden="true"></i> Edad:</label>
                        <input type="number" name="edad" id="edad" required="true" placeholder="Escriba la edad (número)" value="23"/><br/>
                        <label for="color" class="mx-3"><i class="fa fa-tint" aria-hidden="true"></i> Color de cabello:</label>
                        <input type="text" name="color" id="color" required="true" placeholder="Escriba el color de cabello" value="Castaño"/><br/>
                        <label for="oficio" class="mx-3"><i class="fa fa-briefcase" aria-hidden="true"></i> Oficio:</label>
                        <input type="text" name="oficio" id="oficio" required="true" placeholder="Escriba el oficio" value="Empleado federal"/><br/>
                        <label for="mascota" class="mx-3"><i class="fa fa-paw" aria-hidden="true"></i> Mascota:</label>
                        <input type="text" name="mascota" id="mascota" required="true" placeholder="Escriba la mascota" value="Perro"/><br/>
                        <label for="hobbie" class="mx-3"><i class="fa fa-list" aria-hidden="true"></i> Hobbie:</label>
                        <input type="text" name="hobbie" id="hobbie" required="true" placeholder="Escriba el hobbie" value="Escuchar música"/><br/>
                        <label for="pais" class="mx-3"><i class="fa fa-flag" aria-hidden="true"></i> País:</label>
                        <input type="text" name="pais" id="pais" required="true" placeholder="Escriba el país" value="México"/><br/>
                
                        <input type="submit" id="btnAdicion" value="Añadir" onclick="addPersona(event)"/><br/><br/><br/>
                        <label for="idUpdate">ID de la persona a modificar</label>
                        <input type="number" id="idUpdate"><br/>
                        <input type="submit" id="btnVisualizacion" value="Mostrar datos" onclick="modifyPersona(event)"/>
                        <input type="submit" id="btnGuardar" value="Guardar cambios" onclick="updatePersona(event)"/>
                    </form>
                </div>

                <div class="row my-5">
                    <h3 class="fs-4 mb-3">Lista de personas</h3>
                    <div class="col" id="contenedorTabla">
                        <table class="table bg-white rounded shadow-sm  table-hover" id="tabla">
                            
                        </table>
                    </div>
                </div>

            </div>



    </div>
    
  

    <script src="estilos/js/bootstrap.min.js"></script>
    <script src="estilos/icons/fontawesome-free-5.15.4-web/js/all.js"></script>
    <script src="scripts/persona.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
